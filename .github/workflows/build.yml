name: Build

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  PLUGIN_NAME: yams_ghidra

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint
        run: uv run ruff check plugin.py

      - name: Test handshake
        run: |
          echo '{"id":1,"method":"handshake.manifest"}' | uv run python plugin.py | \
            uv run python -c "import sys,json; d=json.load(sys.stdin); assert d.get('result',{}).get('name')=='yams_ghidra'"

      - name: Test health
        run: |
          echo '{"id":1,"method":"plugin.health"}' | uv run python plugin.py | \
            uv run python -c "import sys,json; d=json.load(sys.stdin); assert d.get('result',{}).get('status') in ['ok','degraded']"

  check-release:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
      hash: ${{ steps.check.outputs.hash }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute content hash
        id: check
        run: |
          # Hash core source files (plugin code + manifest)
          HASH=$(cat plugin.py yams-plugin.json pyproject.toml | sha256sum | cut -c1-8)
          echo "hash=$HASH" >> $GITHUB_OUTPUT

          # Get version from yams-plugin.json
          VERSION=$(grep -oP '"version":\s*"\K[^"]+' yams-plugin.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if tag exists for this version+hash
          TAG="v${VERSION}-${HASH}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist, will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: [test, check-release]
    if: |
      always() &&
      needs.test.result == 'success' &&
      (startsWith(github.ref, 'refs/tags/') || needs.check-release.outputs.should_release == 'true')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: x86_64
          - os: macos-14
            platform: macos
            arch: arm64
          - os: windows-2022
            platform: windows
            arch: x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build with PyInstaller
        shell: bash
        run: pyinstaller --onefile --name plugin --hidden-import=json --hidden-import=sys --hidden-import=os --collect-all yams_sdk plugin.py

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p release
          cp yams-plugin.json release/
          cp README.md release/
          cp LICENSE release/
          if [ -f dist/plugin.exe ]; then
            cp dist/plugin.exe release/
          else
            cp dist/plugin release/
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLUGIN_NAME }}-${{ matrix.platform }}-${{ matrix.arch }}
          path: release/
          retention-days: 30

  release:
    needs: [build, check-release]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (startsWith(github.ref, 'refs/tags/') || needs.check-release.outputs.should_release == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            cd "$name"
            if [ -f "plugin.exe" ]; then
              zip -r "../${name}.zip" .
            else
              tar -czvf "../${name}.tar.gz" .
            fi
            cd ..
          done

      - name: Determine release tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            TAG="v${{ needs.check-release.outputs.version }}-${{ needs.check-release.outputs.hash }}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "name=$TAG (auto)" >> $GITHUB_OUTPUT
          fi

      - name: Create tag for auto-release
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.tag.outputs.tag }}"
          git push origin "${{ steps.tag.outputs.tag }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.name }}
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
          generate_release_notes: true
