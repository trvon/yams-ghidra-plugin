name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check plugin.py

      - name: Test handshake
        run: |
          echo '{"id":1,"method":"handshake.manifest"}' | python plugin.py | \
            python -c "import sys,json; d=json.load(sys.stdin); assert d.get('result',{}).get('name')=='yams_ghidra'"

      - name: Test health (no Ghidra)
        run: |
          echo '{"id":1,"method":"plugin.health"}' | python plugin.py | \
            python -c "import sys,json; d=json.load(sys.stdin); assert d.get('result',{}).get('status') in ['ok','degraded']"
